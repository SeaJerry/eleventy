backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "img/"
public_folder: "img/"

collections:
    - name: "posts"
      label: "Posts"
      folder: "src/posts"
      create: true
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Description", name: "description", widget: "text" }
        - { label: "Date", name: "date", widget: "datetime" }


